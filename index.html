<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .success {
            color: #28a745;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .error {
            color: #dc3545;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .loading {
            color: #007bff;
            font-size: 16px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">
            <div class="spinner"></div>
            <div class="loading">Authentification en cours...</div>
        </div>
    </div>

    <script>
        console.log('Discord callback page loaded');
        console.log('Current URL:', window.location.href);
        
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'loading';
            
            if (type === 'loading') {
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <div class="${className}">${message}</div>
                `;
            } else {
                statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
            }
        }

        function sendMessageToParent(data) {
            console.log('Sending message to parent:', data);
            
            // Essayer d'envoyer le message au parent (opener)
            if (window.opener) {
                console.log('Sending to opener...');
                window.opener.postMessage(data, '*');
            }
            
            // Essayer d'envoyer le message au parent (si dans une iframe)
            if (window.parent && window.parent !== window) {
                console.log('Sending to parent...');
                window.parent.postMessage(data, '*');
            }
            
            // Essayer d'envoyer à tous les domaines possibles
            const possibleOrigins = [
                'http://localhost:5173',
                'https://localhost:5173',
                'http://127.0.0.1:5173',
                'https://127.0.0.1:5173'
            ];
            
            possibleOrigins.forEach(origin => {
                try {
                    if (window.opener) {
                        console.log(`Trying to send to opener with origin: ${origin}`);
                        window.opener.postMessage(data, origin);
                    }
                    if (window.parent && window.parent !== window) {
                        console.log(`Trying to send to parent with origin: ${origin}`);
                        window.parent.postMessage(data, origin);
                    }
                } catch (e) {
                    console.log(`Failed to send to ${origin}:`, e);
                }
            });
        }

        function handleAuthCallback() {
            try {
                // Récupérer les paramètres de l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                console.log('URL parameters:', { code, state, error, errorDescription });

                if (error) {
                    console.error('Discord auth error:', error, errorDescription);
                    updateStatus(`Erreur d'authentification: ${errorDescription || error}`, 'error');
                    
                    sendMessageToParent({
                        error: errorDescription || error,
                        type: 'discord_auth_error'
                    });
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                    return;
                }

                if (code && state) {
                    console.log('Auth successful, sending data to parent');
                    updateStatus('Authentification réussie ! Redirection en cours...', 'success');
                    
                    // Envoyer les données d'authentification au parent
                    sendMessageToParent({
                        code: code,
                        state: state,
                        type: 'discord_auth_success'
                    });
                    
                    // Fermer la popup après un court délai
                    setTimeout(() => {
                        console.log('Closing popup...');
                        window.close();
                    }, 2000);
                } else {
                    console.error('Missing code or state parameter');
                    updateStatus('Paramètres d\'authentification manquants', 'error');
                    
                    sendMessageToParent({
                        error: 'Paramètres d\'authentification manquants',
                        type: 'discord_auth_error'
                    });
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            } catch (error) {
                console.error('Error in handleAuthCallback:', error);
                updateStatus('Erreur lors du traitement de l\'authentification', 'error');
                
                sendMessageToParent({
                    error: 'Erreur lors du traitement de l\'authentification',
                    type: 'discord_auth_error'
                });
                
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        }

        // Démarrer le processus d'authentification
        console.log('Starting auth callback handling...');
        handleAuthCallback();
    </script>
</body>
</html>
