<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Auth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Authentification Discord</h2>
        <p id="subtitle">Authentification en cours...</p>
        <div id="message"></div>
    </div>
    
    <script>
        let sent = false;
        
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
        }
        
        function hideSpinner() {
            document.getElementById('spinner').classList.add('hidden');
        }
        
        function updateTitle(title) {
            document.getElementById('title').textContent = title;
        }
        
        function updateSubtitle(subtitle) {
            document.getElementById('subtitle').textContent = subtitle;
        }
        
        function sendCode() {
            if (sent) return;
            sent = true;
            
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            
            if (code) {
                fetch('http://localhost:5173/auth/callback?code=' + encodeURIComponent(code))
                    .then(() => {
                        hideSpinner();
                        updateTitle('Authentification réussie!');
                        updateSubtitle('Vous pouvez fermer cette fenêtre.');
                        showMessage('Authentification envoyée à l\'application! Cette fenêtre se fermera automatiquement.', 'success');
                        setTimeout(() => window.close(), 2000);
                    })
                    .catch(() => {
                        hideSpinner();
                        updateTitle('Erreur d\'authentification');
                        updateSubtitle('Impossible de contacter l\'application.');
                        showMessage('Impossible de contacter l\'application. Veuillez la redémarrer si nécessaire.', 'error');
                    });
            } else {
                hideSpinner();
                updateTitle('Erreur d\'authentification');
                updateSubtitle('Code d\'authentification manquant.');
                showMessage('Aucun code d\'authentification trouvé dans l\'URL.', 'error');
            }
        }
        
        window.onload = sendCode;
        document.addEventListener('DOMContentLoaded', sendCode);
    </script>
</body>
</html>
