<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Auth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Discord Authentication</h2>
        <p id="subtitle">Authentication in progress...</p>
        <div id="message"></div>
    </div>
    
    <script>
        let sent = false;
        
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
        }
        
        function hideSpinner() {
            document.getElementById('spinner').classList.add('hidden');
        }
        
        function updateTitle(title) {
            document.getElementById('title').textContent = title;
        }
        
        function updateSubtitle(subtitle) {
            document.getElementById('subtitle').textContent = subtitle;
        }
        
        function closeWindow() {
            try {
                window.close();
                
                if (!window.closed) {
                    self.close();
                }
                
                if (!window.closed) {
                    window.location.href = 'about:blank';
                }
            } catch (e) {
                console.log('Unable to close window automatically');
                showMessage('Please close this window manually.', 'success');
            }
        }
        
        function sendCode() {
            if (sent) return;
            sent = true;
            
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            
            if (code) {
                fetch('http://localhost:9002/api/auth/callback?code=' + encodeURIComponent(code))
                    .then(() => {
                        hideSpinner();
                        updateTitle('Authentication Successful!');
                        updateSubtitle('You may close this window.');
                        showMessage('Authentication sent to the app! This window will close automatically.', 'success');
                        setTimeout(closeWindow, 2000);
                    })
                    .catch(() => {
                        hideSpinner();
                        updateTitle('Authentication Error');
                        updateSubtitle('Could not contact the app.');
                        showMessage('Could not contact the app. Please restart it if needed.', 'error');
                        setTimeout(closeWindow, 3000);
                    });
            } else {
                hideSpinner();
                updateTitle('Authentication Error');
                updateSubtitle('Authentication code missing.');
                showMessage('No authentication code found in URL.', 'error');
                setTimeout(closeWindow, 3000);
            }
        }
        
        window.onload = sendCode;
        document.addEventListener('DOMContentLoaded', sendCode);
    </script>
</body>
</html>
