<!DOCTYPE html>
<html>
  <head>
    <title>Discord Auth Callback</title>
  </head>
  <body>
    <h2>Authentification Discord réussie</h2>
    <p>Vous pouvez fermer cette fenêtre et retourner dans l'application.</p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        const btn = document.createElement('button');
        btn.textContent = 'Retourner à l’application';
        btn.onclick = () => {
          window.location.href = `archerage://auth?code=${code}`;
        };
        document.body.appendChild(btn);
      }
    </script>
  </body>
</html>
